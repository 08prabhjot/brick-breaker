<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Brick Breaker Game</title>
</head>

<body>
    <div id="startModal" class="modal active">
        <!-- Modal content -->
        <div class="modal-content modal-c1">
            <div class="titlediv">
                <h1 class="title" data-glitch="Brick Breaker">
                    Brick Breaker
                </h1>
            </div>
            <div class="startbtn">
                <h1 class="play-text">Play</h1>
                <h1 class="top-score-text">Top score</h1>
            </div>

        </div>
    </div>

    <div class="intro">
        <div class="item">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto quibusdam esse dolores quidem quia beatae quas veniam dicta excepturi. Cumque eaque maxime deserunt. Sapiente quod quas fugiat culpa repudiandae adipisci.
        </div>
        <div class="control">
            <!-- ICON GET FROM FLATICON -->
            <button><img src="./img/arrow.png" alt=""></button>
            <button><img src="./img/right-arrow.png" alt=""></button>
        </div>
        <div class="skip">
            <a href="#">Skip <img src="./img/right-arrow.png" alt=""></a>
        </div>
    </div>

    <div id="gameBoard" class="hide">
        <div class="bricks">
            <div class="brick"></div>
            <div class="brick brick-pink"></div>
            <div class="brick"></div>
            <div class="brick brick-pink"></div>
            <div class="brick"></div>
            <div class="brick brick-pink"></div>
            <div class="brick"></div>
            <div class="brick brick-pink"></div>
            <div class="brick"></div>
            <div class="brick brick-pink"></div>
            <div class="brick"></div>
            <div class="brick brick-pink"></div>
            <div class="brick"></div>
            <div class="brick brick-pink"></div>
            <div class="brick"></div>
            <div class="brick brick-pink"></div>
            <div class="brick"></div>
            <div class="brick brick-pink"></div>
            <div class="brick"></div>
            <div class="brick brick-pink"></div>
            <div class="brick"></div>
        </div>
        <div class="ball"></div>
        <div class="pad"></div>
    </div>

    <div class="statistic">
        <h1><span id="lives">2</span> <img src="./img/heart.png" alt=""></h1>
        <h1>SCORE: <span id="score">0</span></h1>
    </div>
</body>
<script src="./js/main.js"></script>
</html>
